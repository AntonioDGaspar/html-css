    <script>
        function calculadora (a, b, operacao){
            switch (operacao){
                case "soma": return a + b;
                case "Subtracao": return a - b;
                case "multiplicacao": return a * b;
                case "divisao": return a / b;
                default: return "Operação Invalidade.";
            }
        }
        console.log(calculadora(10, 5, "soma")); //15;
        console.log(calculadora(10, 5, "subtracao")); //5
        console.log(calculadora(10, 5, "multiplicacao")); //50
        console.log(calculadora(10, 5, "divisao")); //2
    </script>
    <script>
        function debounce(func, delay){
            let timer;
            return function (...args){
                clearTimeout(timer);
                timer = setTimeout(() => func (...args), delay);
            }
            function buscar (query){
                console.log("Buscando por: ",query);
            }
            const buscarComDebounce = debounce(buscar, 500);

            document.querySelector("#inputBusca").addEventListener("input", (e) => {
                buscarComDebounce(e.target.value);
            })
        }
    </script>
