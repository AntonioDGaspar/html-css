<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript </title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique Aqui</a>
    <div id="saida"></div>

    <script>
        function clicou () {
            s = document.querySelector("div#saida")
            s.innerHTML += "<p>Clicou</p>"
        }
    </script>
</body>
</html>
